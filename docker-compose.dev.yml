version: '3'
services:
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379/0
  worker:
    build: .
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379/0
  beat:
    build: .
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      REDIS_URL: redis://redis:6379/0
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
