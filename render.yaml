services:
  - type: web
    name: operator-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_api:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
    autoDeploy: true
    env: python
    pythonVersion: 3.11
