services:
  - type: web
    name: operator-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
    autoDeploy: true
    env: python
    pythonVersion: 3.11

  - type: worker
    name: operator-worker
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: operator-redis
          property: connectionString
    autoDeploy: true
    env: python
    pythonVersion: 3.11

  - type: redis
    name: operator-redis
    ipAllowList: []
