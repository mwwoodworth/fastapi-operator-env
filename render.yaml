services:
  # BrainStackStudio FastAPI Backend
  - type: web
    name: brainstackstudio-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn apps.backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          type: postgres
          name: brainstackstudio-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: brainstackstudio-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: CLICKUP_API_TOKEN
        sync: false
    autoDeploy: true
    env: python
    pythonVersion: 3.11

