services:
  # BrainOps FastAPI Backend
  - type: web
    name: brainops-backend
    runtime: docker
    plan: starter
    region: oregon
    image: mwwoodworth/brainops-backend:latest
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: brainops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: brainops-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: CLICKUP_API_TOKEN
        sync: false
    autoDeploy: true

